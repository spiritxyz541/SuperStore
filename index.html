<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StaffSync - Restaurant Management System</title>
    
    <!-- 1. เชื่อมต่อ Tailwind CSS (สำคัญมาก: เพื่อให้ปุ่มและเลย์เอาต์สวยงาม) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ตั้งค่า Tailwind ให้รองรับฟอนต์ภาษาไทย -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans Thai', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <!-- 3. โหลดฟอนต์ Noto Sans Thai จาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

    <style>
      /* ตั้งค่าพื้นฐานให้สวยงามและลื่นไหล */
      body {
        font-family: 'Noto Sans Thai', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* ซ่อน Scrollbar สำหรับส่วนที่มีการเลื่อนในแนวนอนแต่ยังเลื่อนได้ปกติ */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- ตรวจสอบว่าที่ตั้งไฟล์ src/main.jsx ถูกต้องตามโครงสร้าง Vite -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
